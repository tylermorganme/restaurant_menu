{% extends "base.html" %}
{% block content %}
    <h1>New Menu Item</h1>
    <form action="{{url_for( 'newMenuItem', restaurant_id = restaurant_id) }}" method='POST'>
      <p>Name:</p>
      <input type="text" name='name'>
      <p>Course:</p>
      <input type="radio" value="Appetizer" name='course' checked>Appetizer<br>
      <input type="radio" value="Entree" name='course'>Entree<br>
      <input type="radio" value="Dessert" name='course'>Dessert<br>
      <input type="radio" value="Beverage" name='course'>Beverage<br>
      <br>
      <textarea name='description'></textarea>
      <br>
      <p>Price:</p>
      <input type="text" name='price'><br>
      <br>
      <input type="submit" value='Create'>
    </form>
{% endblock %}
