<html>
	<head>
		<link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
	</head>
	<body>
		<h1>Restaurants</h1>
    <a href="{{ url_for('newRestaurant') }}">New Restaurant</a>
    </br>
    </br>

		{% for restaurant in restaurants %}
			<a href="{{ url_for('restaurantMenu', restaurant_id = restaurant.id)}}">{{restaurant.name}}</a>
			{% if restaurant.user_id == user_id %}
				<a href="{{ url_for('editRestaurant', restaurant_id=restaurant.id)}}">Edit</a>
				<a href="{{ url_for('deleteRestaurant', restaurant_id=restaurant.id)}}">Delete</a>
			{% endif %}
			</br>
			</br>
		{% endfor %}

	</body>
</html>
