{% extends "base.html" %}
{% block content %}
		<h1>Restaurants</h1>
		<a href="{{ url_for('newRestaurant') }}">
			<button type="button" class="btn btn-primary-outline">
				New Restaurant +
			</button>
		</a>
    </br>
    </br>

		{% for restaurant in restaurants %}
			<a href="{{ url_for('restaurantMenu', restaurant_id = restaurant.id)}}">{{restaurant.name}}</a>
			{% if restaurant.user_id == user_id %}
				<a href="{{ url_for('editRestaurant', restaurant_id=restaurant.id)}}">
					<button type="button" class="btn btn-secondary btn-sm">Edit</button>
				</a>
				<a href="{{ url_for('deleteRestaurant', restaurant_id=restaurant.id)}}">
					<button type="button" class="btn btn-danger-outline btn-sm">Delete</button>
				</a>
			{% endif %}
			</br>
			</br>
		{% endfor %}
{% endblock %}
